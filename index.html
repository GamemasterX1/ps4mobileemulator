<!DOCTYPE html>
<html>
<head>
    <title>PS4 Mobile Emulator | PlayStation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/linear-grotesk" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.postimg.cc/9F3GR9z3/tiard-schulz-b8d-A3e-Y5-Vr-Y-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Linear Grotesk Light', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5vh;
        }
        
        .top-logo {
            width: 180px; /* Larger size */
            height: auto;
            margin-bottom: 25px; /* Increased spacing */
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.7));
        }
        
        .content {
            text-align: center;
            width: 90%;
            max-width: 600px; /* Wider container */
        }
        
        .logo {
            width: 100%;
            max-width: 500px; /* Much larger PS4 logo */
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.6));
        }
        
        .description {
            color: white;
            font-size: 0.75rem; /* Slightly larger text */
            line-height: 1.3;
            letter-spacing: -0.00em;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            margin: 0 auto 25px;
            padding: 0 60px;
            font-weight: 300;
        }
        
        .download-btn {
            background: white;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            border: 2px solid white;
            padding: 14px 35px; /* Larger button */
            font-size: 1.1rem; /* Larger text */
            font-family: 'Linear Grotesk Regular', sans-serif;
            font-weight: 400;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-3px); /* More pronounced hover */
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 600px) {
            body {
                padding-top: 4vh;
            }
            .top-logo {
                width: 150px;
                margin-bottom: 20px;
            }
            .logo {
                max-width: 380px; /* Still large on mobile */
                margin-bottom: 8px;
            }
            .description {
                font-size: 0.8rem;
                line-height: 1.85;
                margin-bottom: 20px;
            }
            .download-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/Xqf5fVYK/20250628-230842.png" 
         alt="New Top Logo" 
         class="top-logo">
    
    <div class="content">
        <img src="https://i.postimg.cc/D0JXNvZb/20250628-230452.png" 
             alt="PlayStation Logo" 
             class="logo">
        <p class="description">
            The revolutionary PS4 Mobile Emulator brings console-quality gaming to your device. 
            Play PlayStation 4 titles anywhere with optimized controls and enhanced performance. 
            Official Sony licensed technology.
        </p>
        <button class="download-btn">DOWNLOAD NOW</button>
    </div>
</body>
</html>
